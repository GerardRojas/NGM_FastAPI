services:
  - type: web
    name: ngm-api
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
    # Paquetes del sistema necesarios
    nativeEnvironments:
      - name: poppler-utils
